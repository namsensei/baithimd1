<p>cho ds cá điểm thi ở trong một mảng. viết hàm Findavg() với đầu vào là một mangt điểm cà đầu ra lafd điểm trung bình của điểm thi</p>


</body>
<script>
 let arr = [5,6,7,8,9,10]
 function findAvg(arr) {
    let point = 0;
    for (let i = 0;arr.length > i;i++){
        point += arr[i];

    }
    return point/arr.length;

}
console.log(findAvg(arr))
</script>

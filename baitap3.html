<p> Viết hàm sumOfListPrime() nhận vào một số nguyên x , hàm trả về giá trị là tổng các số nguyên tố từ 0 cho tới x.</p>

</body>
<script>
    let x = prompt("nhập vào số x(tong so nguyen to tu 0 - x)");
    function sumOflistPrime(x) {
        let i =0;
        let temp=2;
        let total =0;
        while (temp < x ){
            if (checkPrime(temp)){
                console.log(temp);
                total += temp;
                i++;
                temp++;

            }
            else {
                temp++;

            }
        }
        return total;

    }
    function checkPrime(number) {
        if (number<2){
            return false;

        }
        for (let j=2; j <= Math.sqrt(number);j++){
            if (number%j ===0){
                return false;}

            }
        return true;

        }
        document.write("Tổng: " + x + " số nguyên tố là: " + sumOflistPrime(x));

</script>

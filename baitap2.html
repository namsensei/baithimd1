<p>Viết hàm insertNumberToArray() nhận vào một mảng các số nguyên, một số nguyên x, và một số nguyên vị trí index. Hàm  trả về mảng ban đầu nếu vị trí index có giá trị nhỏ hơn 0 hoặc lớn hơn chiều dài mảng. Nếu không thì trả về mảng mới đã được thêm số x vào vị trí index.
</p>

</body>
<script>
    let array =[1,2,3,4,5,6]
    let index = +prompt("nhap so index bat ki ");
    let x = +prompt("nhap so x bat ki");
    function insertNumberToAray(array,index,x) {
        for (let i=0; i<=array.length;i++){
            if (i===index){
                for (let j=(array.length-1);j>=i;j--);{
                    array[j+1]=array[j];
                }
                array[i]=x;

            }

        }
        return array;

        
    }
    let result=insertNumberToAray(array,index,x)

</script>
